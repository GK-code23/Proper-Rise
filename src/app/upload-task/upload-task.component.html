<div *ngIf="percentage | async as pct">
   
  <div class="progress">
    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(pct | number) + '%'" aria-valuenow="{{ pct | number }}%" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  {{ pct | number }}%
  </div>
  
  
  
  <div *ngIf="snapshot | async as snap">
  
    {{ snap.bytesTransferred }} of {{ snap.totalBytes }} 
  
    <!-- <div *ngIf="downloadURL as url">
      <h3>Results!</h3>
      <img [src]="url"><br>
      <a [href]="url" target="_blank" rel="noopener">Download Me!</a>
    </div>  -->
  
    <button class="btn btn-sm btn-success" (click)="task.pause()" [disabled]="!isActive(snap)">Pause</button>
    <button class="btn btn-sm btn-success" (click)="task.cancel()" [disabled]="!isActive(snap)">Cancel</button>
    <button class="btn btn-sm btn-success" (click)="task.resume()" [disabled]="!(snap?.state === 'paused')">Resume</button>
  </div>
